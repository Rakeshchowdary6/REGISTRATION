<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN HERE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body bg>
     <div class="container h-100">
         <div class="row mt-5">
             <div class="col-md-6 offset-md-3">



     <form  th:action="@{/process}" method="post" th:object="${Userdata}">
         <div class="form-group">
             <label for="exampleInputEmail1">EMAIL ADDRESS</label>
             <input type="text" name="userName" th:value="${userName}" class="form-control"  id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         </div>
         <div class="form-group">
             <label for="exampleInputPassword1">USERNAME</label>
             <input type="text" name="userEmail" th:value="${userEmail}" class="form-control" id="exampleInputPassword1" placeholder="Enter username">
         </div>
         <div class="form-check">
             <input type="checkbox" class="form-check-input" id="exampleCheck1">
             <label class="form-check-label" for="exampleCheck1">REMEMBER ME</label>
         </div>
         <button type="submit" class="btn btn-primary">Submit</button>
     </form>

             </div>
         </div>
     </div>

</body>
</html>
